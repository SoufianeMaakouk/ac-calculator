<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AC Material Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>AC Material Calculator</h1>
      <p class="subtitle">
        Estimate materials needed for air conditioning installation
      </p>

      <div class="form-group">
        <label for="rooms">Number of Rooms</label>
        <input id="rooms" type="number" placeholder="e.g. 2" />
      </div>

      <div class="form-group">
        <label for="area">Total Area (mÂ²)</label>
        <input id="area" type="number" placeholder="e.g. 40" />
      </div>

      <div class="form-group">
        <label for="distance">Distance to Outdoor Unit (m)</label>
        <input id="distance" type="number" placeholder="Default: 5" />
      </div>

      <button onclick="calculate()">Calculate Materials</button>

      <div class="result-box">
        <pre id="result">Enter details and click calculate</pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
