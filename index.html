<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AC Material Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="card">
    <h1>AC Material Calculator</h1>
    <p class="subtitle">Professional HVAC material estimation</p>

    <div class="form-group">
      <label>Number of Rooms</label>
      <input id="rooms" type="number" placeholder="e.g. 2" />
    </div>

    <div class="form-group">
      <label>Total Area (mÂ²)</label>
      <input id="area" type="number" placeholder="e.g. 40" />
    </div>

    <div class="form-group">
      <label>Distance to Outdoor Unit (m)</label>
      <input id="distance" type="number" placeholder="Default: 5" />
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="loader" class="loader hidden"></div>
    <div id="error" class="error hidden"></div>

    <div id="result" class="results hidden"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
